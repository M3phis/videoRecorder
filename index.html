<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomer's Recorder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="onInit()">
    <section class="layout">
      <div class="header">Tomer's Recorder</div>
      <div class="leftSide">People Panel</div>
      <div class="body">
        <div class="video-tile">
          <div class="video">
            <video src=""></video>
          </div>
          <div class="user-label">Tomer Guest</div>
        </div>
      </div>
      <div class="rightSide">Options Panel</div>
      <div class="footer">
        <button class="record">Record</button>
        <select
          onchange="onSetMic(value)"
          class="mic-select"
          name="mic-input"
          id="mic-input"
        >
          <option value="">Choose Mic</option>
        </select>
        <button class="mute-mic">Mute Mic</button>

        <select
          onchange="onSetVideo(value)"
          class="video-select"
          name="video-input"
          id="video-input"
        >
          <option value="">Choose Camera</option>
        </select>
        <button class="mute-vid">Mute Video</button>

        <button class="screenshare">Share</button>
      </div>
    </section>

    <script src="media.service.js"></script>
    <script src="media.controller.js"></script>
  </body>
</html>
